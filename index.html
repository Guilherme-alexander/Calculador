<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>projeto Calculator</title>
</head>
<body>

<div class="container">

    <h2>Calculator</h2>

<form name="calc">
        
        <div class="box">
            <div class="visor">
                <input class="value" name="txt" type="text">
            </div>

            <div class="menu">

                <div onclick="calc.txt.value=' '" class="button-clear">C</div>

                <div onclick="calc.txt.value+='/'" class="button-calc">
                    <div><strong>%</strong></div>
                </div>
                
            </div>

            <div class="w50">
                
                <div class="button-number">

                    <div onclick="calc.txt.value+='1'" class="number"><strong>1</strong></div>
                    <div onclick="calc.txt.value+='2'" class="number"><strong>2</strong></div>
                    <div onclick="calc.txt.value+='3'" class="number"><strong>3</strong></div>

                    <div onclick="calc.txt.value+='*'"><strong>x</strong></div>

                    <div onclick="calc.txt.value+='4'" class="number"><strong>4</strong></div>
                    <div onclick="calc.txt.value+='5'" class="number"><strong>5</strong></div>
                    <div onclick="calc.txt.value+='6'" class="number"><strong>6</strong></div>

                    <div onclick="calc.txt.value+='-'"><strong>-</strong></div>

                    <div onclick="calc.txt.value+='7'" class="number"><strong>7</strong></div>
                    <div onclick="calc.txt.value+='8'" class="number"><strong>8</strong></div>
                    <div onclick="calc.txt.value+='9'" class="number"><strong>9</strong></div>

                    <div onclick="calc.txt.value+='+'"><strong>+</strong></div>

                    <div onclick="calc.txt.value+='0'" class="number"><strong>0</strong></div>
                    <div onclick="calc.txt.value+='00'" class="number"><strong>00</strong></div>

                    <div onclick="calc.txt.value+='.'"><strong>.</strong></div>
                    
                    <div class="calc" onclick="document.calc.txt.value=eval(calc.txt.value)"><strong>=</strong></div>

                    
                    
            </div><!-- button-number -->

            </div><!-- w50 -->

        </div><!-- box -->
</form>
</div><!--container-->


    <script src="js/script.js"></script>
</body>
</html>
